- pipeline:
    name: nepthys-auto-gate
    description: |
      Automatically merge documentation updates which have been created by
      Nepthys. No human intervention required!
    success-message: Build succeeded (nepthys-auto-gate pipeline).
    failure-message: Build failed (nepthys-auto-gate pipeline).
    manager: dependent
    precedence: high
    require:
      github.com:
        label:
          - bot
        status: "thoth-zuul\\[bot\\]:local/check:success"
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request
          action: status
          status: "thoth-zuul\\[bot\\]:local/check:success"
        - event: pull_request
          action: labeled
          label:
            - bot
    start:
      github.com:
        status: "pending"
        status-url: "https://managesf.thoth-station.ninja/zuul/t/local/status"
        comment: false
    success:
      github.com:
        status: "success"
        merge: true
        comment: true
      sqlreporter:
    failure:
      github.com:
        status: "failure"
        comment: true
      sqlreporter:
    window-floor: 20
    window-increase-factor: 2
